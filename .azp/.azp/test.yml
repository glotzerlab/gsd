trigger:
  batch: true
  branches:
    include:
    - '*'

variables:
  image_root: glotzerlab/ci:2019.09
  private_image_root: joaander/ci:2019.09
  python: python3
  pytest_options:

stages:
- stage: build_test
  displayName: Unit test
  dependsOn: []

  jobs:
  - job: linux_cpu
    displayName: Linux
    strategy:
      matrix:
        clang8_py37:
          container_image: ubuntu19.04
          cc: clang-8
          cxx: clang++-8
        clang7_py37:
          container_image: ubuntu19.04
          cc: clang-7
          cxx: clang++-7
        gcc9_py37:
          container_image: ubuntu19.04
          cc: gcc-9
          cxx: g++-9
        gcc8_py36:
          container_image: ubuntu18.04
          cc: gcc-8
          cxx: g++-8
        gcc7_py36:
          container_image: ubuntu18.04
          cc: gcc-7
          cxx: g++-7
        gcc6_py36:
          container_image: ubuntu18.04
          cc: gcc-6
          cxx: g++-6
        gcc5_py36:
          container_image: ubuntu18.04
          cc: gcc-5
          cxx: g++-5
        gcc48_py36:
          container_image: ubuntu18.04
          cc: gcc-4.8
          cxx: g++-4.8
        clang6_py36:
          container_image: ubuntu18.04
          cc: clang-6.0
          cxx: clang++-6.0
        clang5_py36:
          container_image: ubuntu18.04
          cc: clang-5.0
          cxx: clang++-5.0

    pool:
      vmImage: 'ubuntu-16.04'

    container:
      image: $(image_root)-$(container_image)
      options: -u 0

    steps:
    - template: templates/build.yml
    - template: templates/unit_test.yml

  - job: mac
    displayName: Mac

    strategy:
      matrix:
        mac10_13:
          mac_image: macOS-10.13
        mac10_14:
          mac_image: macOS-10.14

    pool:
      vmImage: '$(mac_image)'

    steps:
    - script: brew install python cython cmake ninja numpy
      displayName: Brew install prereqs
    - script: $(python) -m pip install pytest
      displayName: Pip install prereqs
    - template: templates/build.yml
    - template: templates/unit_test.yml

  - job: win_cmake
    displayName: Win (CMake)

    strategy:
      matrix:
        vs2017_py37_x64:
          win_image: vs2017-win2016
          python_version: 3.7
          python: python            # windows images use `python`, not `python3`
          CMAKE_GENERATOR: Visual Studio 15 2017
          CMAKE_GENERATOR_PLATFORM: x64
          architecture: 'x64'
        vs2019_py37_x64:
          win_image: windows-2019
          python_version: 3.7
          python: python            # windows images use `python`, not `python3`
          CMAKE_GENERATOR: Visual Studio 16 2019
          CMAKE_GENERATOR_PLATFORM: x64
          architecture: 'x64'
        vs2019_py36_x64:
          win_image: windows-2019
          python_version: 3.6
          python: python            # windows images use `python`, not `python3`
          CMAKE_GENERATOR: Visual Studio 16 2019
          CMAKE_GENERATOR_PLATFORM: x64
          architecture: 'x64'
        vs2019_py37_x32:
          win_image: windows-2019
          python_version: 3.7
          python: python            # windows images use `python`, not `python3`
          CMAKE_GENERATOR: Visual Studio 16 2019
          CMAKE_GENERATOR_PLATFORM: Win32
          architecture: 'x86'
          pytest_options: --ignore-glob="*_largefile.py"

    pool:
      vmImage: '$(win_image)'

    steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: $(python_version)
        addToPath: true
        architecture: $(architecture)
    - powershell: $(python) -m pip --disable-pip-version-check install numpy cython pytest
      displayName: Pip install prereqs
    - template: templates/build.yml
    - powershell: cp .\gsd\Release\*.pyd gsd\
      workingDirectory: $(Build.BinariesDirectory)
      displayName: Copy pyd files
    - template: templates/unit_test.yml

- stage: pip_install
  displayName: Pip install
  dependsOn: []

  jobs:
  - job: win_pip
    displayName: Win (pip)

    variables:
      python: $(Build.BinariesDirectory)\venv\Scripts\python

    strategy:
      matrix:
        vs2017_py37_x64:
          win_image: vs2017-win2016
          python_version: 3.7
          CMAKE_GENERATOR: Visual Studio 15 2017
          CMAKE_GENERATOR_PLATFORM: x64
          architecture: 'x64'
        vs2019_py37_x64:
          win_image: windows-2019
          python_version: 3.7
          CMAKE_GENERATOR: Visual Studio 16 2019
          CMAKE_GENERATOR_PLATFORM: x64
          architecture: 'x64'
        vs2019_py36_x64:
          win_image: windows-2019
          python_version: 3.6
          CMAKE_GENERATOR: Visual Studio 16 2019
          CMAKE_GENERATOR_PLATFORM: x64
          architecture: 'x64'
        vs2019_py37_x32:
          win_image: windows-2019
          python_version: 3.7
          CMAKE_GENERATOR: Visual Studio 16 2019
          CMAKE_GENERATOR_PLATFORM: Win32
          architecture: 'x86'
          pytest_options: --ignore-glob="*_largefile.py"

    pool:
      vmImage: '$(win_image)'

    steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: $(python_version)
        addToPath: true
        architecture: $(architecture)
    - powershell: python -m venv $(Build.BinariesDirectory)/venv
      displayName: Create venv
    - powershell: $(python) -m pip --disable-pip-version-check install numpy cython pytest
      displayName: Pip install prereqs
    - powershell: $(python) -m pip install --no-build-isolation --no-use-pep517 .
      displayName: Pip install gsd
    - template: templates/unit_test.yml

  - job: linux_pip
    displayName: Linux (pip)

 #   variables:
 #     python: $(Build.BinariesDirectory)/venv/bin/python

    strategy:
      matrix:
        gcc9_py37:
          container_image: ubuntu19.04
          cc: gcc-8
          cxx: g++-8
        gcc7_py36:
          container_image: ubuntu18.04
          cc: gcc-7
          cxx: g++-7

    pool:
      vmImage: 'ubuntu-16.04'

    container:
      image: $(image_root)-$(container_image)
      options: -u 0

    steps:
# todo: enable when the container has python3-venv installed
#    - script: python3 -m venv $(Build.BinariesDirectory)/venv
#      displayName: Create venv
#    - script: $(python) -m pip --disable-pip-version-check install numpy cython pytest
#      displayName: Pip install prereqs
    - script: $(python) -m pip install --user --no-build-isolation --no-use-pep517 .
      displayName: Pip install gsd
    - template: templates/unit_test.yml

  - job: mac_pip
    displayName: Mac (pip)

    variables:
      python: $(Build.BinariesDirectory)/venv/bin/python

    strategy:
      matrix:
        mac10_13:
          mac_image: macOS-10.13
        mac10_14:
          mac_image: macOS-10.14

    pool:
      vmImage: '$(mac_image)'

    steps:
    - script: brew install python cmake ninja
      displayName: Brew install prereqs
    - script: python3 -m venv $(Build.BinariesDirectory)/venv
      displayName: Create venv
    - script: $(python) -m pip --disable-pip-version-check install numpy cython pytest
      displayName: Pip install prereqs
    - script: $(python) -m pip install --no-build-isolation --no-use-pep517 .
      displayName: Pip install gsd
    - template: templates/unit_test.yml

- stage: doc
  displayName: Documentation
  dependsOn: []

  jobs:
  - job: sphinx_doc
    displayName: Sphinx
    pool:
      vmImage: 'ubuntu-16.04'

    container:
      image: $(image_root)-ubuntu18.04
      options: -u 0

    workspace:
      clean: all

    steps:
    - template: templates/build.yml
    - template: templates/sphinx_doc.yml
