name: GitHub Release

on:
  # Trigger on pull requests.
  pull_request:

  # Trigger on pushes to the mainline branches and version tags. This prevents building commits
  # twice when the pull request source branch is in the same repository.
  push:
    branches:
      - "maint"
      - "master"
    tags:
      - "v*"

  # Trigger on request.
  workflow_dispatch:

env:
  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
  name: gsd

jobs:
  release:
    name: Build release tarball
    runs-on: ubuntu-latest
    container:
      image: glotzerlab/ci:2021.03-ubuntu20.04
      options: -u 0

    steps:
      - uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 0
          submodules: true
          path: code
      - name: Determine tag
        run: echo "last_tag=$(git describe --abbrev=0)" >> $GITHUB_ENV
        working-directory: code
      - name: Determine full description
        run: echo "description=$(git describe)" >> $GITHUB_ENV
        working-directory: code
      - name: Write version change log
        run: .github/workflows/make-changelog-md.sh  ${last_tag} | tee ${GITHUB_WORKSPACE}/changelog.md
        working-directory: code
      - name: Copy source
        run: cp -R code ${name}-${description}
      - name: Remove .git
        run: rm -rf ${name}-${description}/.git && ls -la ${name}-${description}
      - name: Tar source
        run: tar -cvzf ${name}-${description}.tar.gz ${name}-${description}
      - uses: actions/upload-artifact@v2.2.3
        with:
          name: release
          path: |
            *.tar.gz
            changelog.md

  publish:
    name: Publish (GitHub)
    needs: [release]
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v2.0.9
        with:
          name: release

      - name: Create release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          files: "*.tar.gz"
          body_path: changelog.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Slack notification
        if: startsWith(github.ref, 'refs/tags/v') && always()
        uses: act10ns/slack@v1.2.2
        with:
          status: ${{ job.status }}
          channel: '#dev-gsd-notifications'
