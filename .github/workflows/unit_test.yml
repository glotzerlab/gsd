name: Unit test

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  # Trigger on pull requests.
  pull_request:

  # Trigger on pushes to the mainline branches and version tags. This prevents building commits
  # twice when the pull request source branch is in the same repository.
  push:
    branches:
      - "trunk-patch"
      - "trunk-minor"
      - "trunk-major"

  # Trigger on request.
  workflow_dispatch:

env:
  pytest_options: -p gsd.pytest_plugin_validate --validate

defaults:
  run:
    shell: bash

jobs:
  unit_test_linux:
    name: Unit test on Linux [${{ matrix.image }}]
    runs-on: ubuntu-latest
    container:
      image: glotzerlab/ci:2022.11-${{ matrix.image }}
      options: -u 0
    strategy:
      matrix:
        image: [clang14_py311,
                clang13_py310,
                clang12_py310,
                gcc12_py311,
                gcc11_py310,
                clang11_py310,
                gcc10_py310,
                gcc9_py39,
                clang10_py38,
                clang9_py38,
                clang8_py38,
                clang7_py38,
                gcc8_py37,
                gcc7_py37,
                clang6_py37,
                gcc7_py36]

    steps:
      - uses: actions/checkout@v3.2.0
        with:
          path: code
      - name: Configure
        run: mkdir -p build && cd build && cmake ../code -GNinja
      - name: Build
        run: ninja
        working-directory: build
      - name: Run tests
        run: python3 -m pytest --pyargs gsd ${pytest_options} -v --log-level=DEBUG
        env:
          PYTHONPATH: ${{ github.workspace }}/build

  unit_test_other:
    name: Unit test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-11, macos-12, windows-2019, windows-2022]

    steps:
      - uses: actions/checkout@v3.2.0
        with:
          path: code
      - name: Set up Python
        uses: actions/setup-python@v4.4.0
        with:
          python-version: '3.10'
      - name: Install prereqs
        run: python3 -m pip install -r code/.github/requirements-test.txt
      - name: Configure
        run: cmake -S code -B build
      - name: Build
        run: cmake --build build -j 4 --config Release
      - if: runner.os == 'Windows'
        name: Copy pyd files
        run: cp ./gsd/Release/*.pyd gsd/
        working-directory: build
      - name: Run tests
        run: python3 -m pytest --pyargs gsd ${pytest_options} -v --log-level=DEBUG
        env:
          PYTHONPATH: ${{ github.workspace }}/build

  # This job is used to provide a single requirement for branch merge conditions.
  tests_complete:
    name: Unit test
    needs: [unit_test_linux, unit_test_other]
    runs-on: ubuntu-latest

    steps:
      - run: echo "Done!"
